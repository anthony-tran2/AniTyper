<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="background-color-gray">
    <div class="container">
      <h1 class="margin-block-0 logo-color">AniType</h1>
    </div>
  </header>
  <main>
    <div class="row justify-center network-error hidden">
      <h3 class="text-align-center">Sorry, there was an error connecting to the network! Please check your internet connection.</h3>
    </div>
    <div class="row justify-center margin-top-selection">
      <div class="loader"></div>
    </div>
    <div class="container error hidden">
      <div class="row margin-top-selection">
        <form>
          <input required class="font-size-18px margin-right-33px" list="anime" placeholder="Select Anime" name="anime-selection">
          <button type="submit" class="font-size-18px">Select</button>
        </form>
      </div>
      <div class="row justify-center">
        <h3 class="text-align-center">No related quotes found! Try reloading the page or searching again.</h3>
      </div>
    </div>
    <div data-view="typing-game" class="container hidden">
      <div class="row margin-top-selection margin-bottom-selection">
        <form>
          <input required class="font-size-18px margin-right-33px" list="anime" placeholder="Select Anime" name="anime-selection">
          <datalist id="anime">
          </datalist>
          <button type="submit" class="font-size-18px">Select</button>
        </form>
      </div>
      <div class="row active stats margin-bottom-stats font-size-36px justify-center hidden">
        <div class="column-quarter text-align-center">
          <p class="text-underline font-size-36px margin-block-0">Accuracy</p>
          <p class="stat-styling font-size-36px margin-block-0 accuracy"></p>
        </div>
        <div class="column-quarter text-align-center">
          <p class="text-underline font-size-36px margin-block-0">WPM</p>
          <p class="stat-styling font-size-36px margin-block-0 wpm"></p>
        </div>
      </div>
      <div class="row">
        <h3 class="margin-top-0 margin-bottom-2rem anime"></h3>
      </div>
      <div class="row">
        <h3 class="margin-top-0 character"></h3>
      </div>
      <div class="row">
        <p class="inactive quote"></p>
      </div>
      <div class="row justify-center">
        <p class="inactive font-size-14px"><span class="tab active">tab</span> - restart game</p>
      </div>
      <div class="row justify-center">
        <button type="button" class="font-size-36px info font-weight-500">Anime Info</button>
      </div>
    </div>
    <div data-view="anime-info" class="container hidden">
      <div class="row justify-center">
        <div class=" left-info">
          <div class="row justify-center">
            <button type="button" class="margin-top-left-info font-size-36px font-weight-500 back-to-game">Back to Game</button>
          </div>
          <div class="row justify-center">
            <img src="images/favicon.ico" alt="anime cover picture">
          </div>
        </div>
        <div class="right-info">
          <h3 class="text-underline margin-bottom-0 margin-top-info">Anime</h3>
          <p class="margin-bottom-0 margin-top-info font-weight-500"></p>
          <h3 class="text-underline margin-bottom-0 margin-top-info">Synopsis</h3>
          <p class="margin-bottom-0 margin-top-info synopsis"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
