<html lang="en">
<head>

  <link rel="icon" href="images/favicon.ico">

<body>
  <header class="background-color-gray container">
    <h1 class="margin-block-0">AniType</h1>
  </header>
  <main>
    <div data-view="typing-game" class="container">
      <div class="row">
        <h3 class="margin-top-0">Anime: Kimi no Na wa</h3>
      </div>
      <div class="row">
        <h3 class="margin-top-0">Character: Mitsuha Miyamizu</h3>
      </div>
      <div class="row">
        <p class="inactive"><span class="correct">If I</span> <span class="incorrect">s</span><span class="correct">u</span><span class="incorrect">d</span><span class="correct">d</span><span class="correct">e</span><span class="incorrect">n</span><span class="incorrect">l</span><span class="incorrect">y</span> <span class="correct">s</span><span class="active current-character">h</span><span class="active">o</span><span class="active">w</span><span class="active">e</span><span class="active">d</span> up, would I bother him? Surprise him? There’s no way we could meet. But what if we did? What should
        I do? Would I annoy him? Would it be awkward? Or maybe… He’d be a bit glad to see me?</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
